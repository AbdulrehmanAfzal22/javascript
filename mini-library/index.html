<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>
    <div class="container">
       <h3> Mini Library</h3>
       <div class="card">
        <div class="title">
            <h4>Title : </h4>
            <input type="text" id="title" placeholder="title" >
        </div>
        <div class="author">
            <h4>Author:</h4>
            <input type="text" id="author" placeholder="author">
        </div>
        <div class="year">
            <h4>Year : </h4>
          <input type="text" id="year" placeholder="year" pattern="[0-9]*" inputmode="numeric">
        </div>
        <!-- <div class="id">
            <h4>Id : </h4>
            <input type="text" id="id" placeholder="id"> -->
        <button class="btn">Submit</button>
   
              <input    type="text" id="search" placeholder="Search by title, author, year and id " style="margin-top:10px; width:100%; height:30px;">
     <button class="btn">Search</button>

      


 <table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Year</th>
    <th>Id</th>
    <th>Action</th>
  </tr>
 
</table>
<button class="btn">Delete</button>
<button class="btn">Undo</button>
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
